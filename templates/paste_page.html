{% extends "base.html" %}
{% block content %}


	<form name="code_form" action="/checkresult" method="POST">
        <div class="span12">
            <h3>Code goes here:</h3>
			<br>
			You can type or just paste code.
            <label for="code">
                <input type="hidden" id="code" name="code" value="">
				<input type="hidden" id="orig_code" name="orig_code" value="">
            </label>
            <pre id="editor" style="padding: 0px;"></pre>
            <script src="/static/ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
            <script>
                var editor = ace.edit("editor");
                var textarea = document.getElementById('code');
                editor.setTheme("ace/theme/dreamweaver");
                editor.getSession().setMode("ace/mode/python");
                var codeSubmit = function() {
                    textarea.value = editor.getSession().getValue();
                    document.forms['code_form'].submit();
                }
            </script>
			<button type="submit" class="btn btn-warning span3" onclick="codeSubmit()">Let's see...</button>
			
        </div>
    </form>

{% endblock %}
